services:
  genggam-makna-api:
    image: "vinssdroid/genggam-makna-ml-bisindo-api:v1"
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genggam-makna-ml-bisindo-api
    env_file:
      - /etc/secrets/genggam-makna-ml-bisindo-api.env
    ports:
      - "4015:4015"
    networks:
      - nginx-mailcow-host
    volumes:
      - /etc/secrets:/etc/secrets
    command:
      ["python3", "./app.py"]

networks:
  nginx-mailcow-host:
    external: true